<div class="container mt-3">
  <h2>Generador de Contraseñas</h2>
  <form>
    <div class="form-group">
      <label for="length">Longitud de la contraseña:</label>
      <input
        type="number"
        id="length"
        [(ngModel)]="length"
        name="length"
        class="form-control"
        min="4"
        max="20"
      />
    </div>
    <div class="form-group form-check">
      <input
        type="checkbox"
        id="includeLetters"
        [(ngModel)]="includeLetters"
        name="includeLetters"
        class="form-check-input"
      />
      <label class="form-check-label" for="includeLetters">Incluir letras</label>
    </div>
    <div class="form-group form-check">
      <input
        type="checkbox"
        id="includeNumbers"
        [(ngModel)]="includeNumbers"
        name="includeNumbers"
        class="form-check-input"
      />
      <label class="form-check-label" for="includeNumbers">Incluir números</label>
    </div>
    <div class="form-group form-check">
      <input
        type="checkbox"
        id="includeSymbols"
        [(ngModel)]="includeSymbols"
        name="includeSymbols"
        class="form-check-input"
      />
      <label class="form-check-label" for="includeSymbols">Incluir símbolos</label>
    </div>
    <button type="button" (click)="generatePassword()" class="btn btn-primary">
      Generar Contraseña
    </button>
  </form>
  <div class="mt-3">
    <h3>Contraseña Generada:</h3>
    <input
      type="text"
      readonly
      class="form-control"
      [value]="generatedPassword"
    />
  </div>

  <div class="mt-3">
    <h4>Nivel de Seguridad:</h4>
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        [style.width.%]="getPasswordStrengthPercentage()"
        [ngClass]="getPasswordStrengthClass()"
        aria-valuenow="getPasswordStrengthPercentage()"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        {{ passwordStrength }}
      </div>
    </div>
  </div>

  <!-- Botón de Navegación al componente 'simulador' -->
  <div class="mt-3">
    <button
      type="button"
      class="btn btn-secondary"
      routerLink="/simulador"
    >
      Ir al Simulador
    </button>
  </div>
</div>
