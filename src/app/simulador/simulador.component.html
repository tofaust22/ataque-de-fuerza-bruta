<div class="container mt-5">
  <h2 class="text-center mb-4">Simulador de Ataque de Fuerza Bruta</h2>

  <!-- Entrada de la contraseña -->
  <div class="mb-4">
    <label for="contrasena" class="form-label">Contraseña objetivo:</label>
    <input
      type="text"
      [(ngModel)]="contrasenaObjetivo"
      id="contrasena"
      class="form-control"
      placeholder="Ingresa la contraseña a descifrar"
      [disabled]="ataqueEnProgreso"
    />
  </div>

  <!-- Control de velocidad -->
  <div class="mb-4">
    <label for="velocidad" class="form-label">Velocidad (ms por intento):</label>
    <input
      type="range"
      id="velocidad"
      [(ngModel)]="velocidad"
      class="form-range"
      min="10"
      max="1000"
      step="10"
    />
    <p class="mt-2 text-center">Velocidad actual: <strong>{{ velocidad }} ms</strong></p>
  </div>

  <!-- Botones -->
  <div class="mb-4 text-center">
    <button
      class="btn btn-success me-2"
      (click)="iniciarAtaque()"
      [disabled]="ataqueEnProgreso"
      [ngClass]="{ 'btn-disabled': ataqueEnProgreso }"
    >
      Iniciar Ataque
    </button>
    <button
      class="btn btn-danger"
      (click)="detenerAtaque()"
      [disabled]="!ataqueEnProgreso"
      [ngClass]="{ 'btn-disabled': !ataqueEnProgreso }"
    >
      Detener Ataque
    </button>
  </div>

  <!-- Barra de progreso -->
  <!-- <div *ngIf="ataqueEnProgreso" class="mt-3">
    <div class="progress">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        [style.width.%]="progreso"
        [attr.aria-valuenow]="progreso"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        {{ progreso | number: '1.0-0' }}%
      </div>
    </div>
  </div> -->

  <!-- Estadísticas -->
  <div class="mt-4">
    <h5>Estadísticas</h5>
    <p><strong>Intentos realizados:</strong> {{ intentos }}</p>
    <!-- <p><strong>Intentos por segundo:</strong> {{ intentosPorSegundo }}</p> -->
    <p><strong>Intento actual:</strong> {{ intentoActual }}</p>
  </div>
  <!-- Botón de Navegación al componente 'pass-generador' -->
 <div class="mt-3">
  <button
    type="button"
    class="btn btn-secondary"
    routerLink=""
  >
    Ir al generador
  </button>
</div>

</div>
